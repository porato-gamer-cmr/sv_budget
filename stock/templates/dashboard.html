<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  {% load static %}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-light navbar-light">
  <!-- Brand/logo -->
  <a class="navbar-brand" href="#">
    <img src="{% static 'img/sunu-assurance.png' %}" alt="logo" style="width:40px;">
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#content" aria-controls="navbarSupportedContent" aria-expanded="false">
  <span class="navbar-toggler-icon"></span>
  </button>
  <!-- Links -->
  <ul class="navbar-nav ml-auto" id="content">
    <li class="nav-item">
      <a class="nav-link" href="{% url 'approv' %}"><i class="fa fa-check"></i>Approv</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'reapprov' %}">ReApprov</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'produits' %}">Produits</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'dashboard' %}">Stats</a>
    </li>
  </ul>
</nav>


  {% block content %}{% endblock %}


</body>
</html>
